<!DOCTYPE html>
<head>
    <title>7 Days Weather Forcast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="hero-image">
        
        <div class="image-overlay">
            <select class="dropdown-style mx-auto" name="town">
            </select>
            <section class="city-weather">
                <div class="container">
                    <div class="row">
                    <div class="col-6 col-sm-7 col-md-6 offset-md-1 col-lg-7 offset-lg-0 col-xl-7 offset-xl-0.5 temp-details">
                        <h1 class="temp fw-light"></h1>
                    </div>
                    <div class="col-6 offset-col-0.5 col-sm-5 col-md-4 col-lg-5 col-xl-4 offset-xl-0.5 weather-details pe-0">
                        <div class="details">
                            <img class="icon1 icon2 my-auto" src="" alta="icon">
                            <h2 class="weather-type ps-2 fw-light"></h2>
                        </div>
                        <div class="details">
                            <img class="icon2 my-auto"  src="https://www.pngall.com/wp-content/uploads/5/Wind.png" alt="wind icon">
                            <h2 class="wind ps-2 fw-light"></h2>
                        </div>
                        <div class="details">
                            <img class="icon2 my-auto" src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/344/external-umbrella-weather-dreamstale-lineal-dreamstale-4.png" alt="umbrella icon">
                        <h2 class="humidity ps-2 fw-light"></h2>
                        </div>
                    </div>
                    </div>
                </div> 
            </section>
        </div>                    
    </section>
    
    <script src="script.js"></script>
</body>
</html>
